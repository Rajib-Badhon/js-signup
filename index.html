<!DOCTYPE html>
<html>
<head>
	<title>js-signup</title>
	<meta charset="utf-8">
	<meta name="vieewport" content="width=device-width, initial scale=1, user scaale=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>


<div id="wrapper">
	<div class="container">
		<div id="sign_up">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="heading_text">
						<h2>jQuiery Signup-Form</h2>
					</div>
					<div class="alert">
						<ul id="ui_name">
							<li><input type="email" id="email" placeholder="Email Address"></li><br>
							<li><input type="text" id="fname" placeholder="First Name"></li>
							<li><input type="text" id="lname" placeholder="Last Name"></li>
							<li><input type="text" id="fullname" placeholder="Full Name"></li>
						</ul>
						<p id="smsemail"></p>
					</div>
				</div>
			</div>
		</div>		
	</div>
	<div class="container">
		<div id="d_match">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="match">
						<ul id="p_match">
							<li>
								<input type="password" id="password" placeholder="Password">
							</li><br>
							<li>
								<input type="password" id="conpass" placeholder="Confirm Password">
							</li>
						</ul>
						<p id="mtch"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="gender">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="gen_tt">
						<p>Select Your Gender</p>
						<div id="male">
						<i class="fa fa-male" aria-hidden="true"></i>
					</div>
					<div id="fmale">
						<i class="fa fa-female" aria-hidden="true"></i>
					</div>
					<div id="droppable"></div>
					</div>					
				</div>				
			</div>
			<div class="container">
				<div class="drop">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div id="box">
								<p>Drag Here</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="accept">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="click">
						<input type="checkbox" id="check">I accept the <a href="index.html">Licence aggrement</a>
					</div>
					<div class="sub">
						<input type="submit" id="ok" value="submit">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>













<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src=app.js></script>
</body>
</html>
